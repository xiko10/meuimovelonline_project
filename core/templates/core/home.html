<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Imóvel Online</title>
</head>
<body>
    <h1>Bem-vindo ao Meu Imóvel Online</h1>
    
    {% if user.is_authenticated %}
        <p>Olá, {{ user.get_full_name|default:user.username }}!</p>
        <p><a href="{% url 'painel_redirect' %}">Acessar meu painel</a></p>
        <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
            <button type="submit">Sair</button>
        </form>
    {% else %}
        <p><a href="{% url 'login' %}">Entrar</a></p>
    {% endif %}

    <p>Página inicial pública em construção.</p>
</body>
</html>
